<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/Style.css">
    <link rel="icon" href="Assets/imag/themes.png" />
    <title>Positive Zone</title>
</head>

<body>
    <!-- Header Section -->
    <header class="text-center py-4">
        <h1 class="display">Welcome to Our Positive Zone</h1>
    </header>

    <!-- Theme Selection Section -->
    <section class=" theems container my-2">
        <div class="row">
            <h3 class="text-center col-12">Choose Your Theme</h3>
            <div class="col-md-2">
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="cardColor">Card Color:</label>
                <input type="color" id="cardColor" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="homeColor">Home Color:</label>
                <input type="color" id="homeColor" class="form-control">
            </div>
        </div>
    </section>

    <!-- Product Cards Section -->
    <section class="parent container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="Assets/imag/img.jpg" class="card-img-top" alt="Positive Mindset">
                    <div class="card-body">
                        <h3 class="card-title">Positive Mindset</h3>
                        <p class="card-text">Boost your mood with our positivity .</p>
                        <button class="btn btn-danger">Read More</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="Assets/imag/img2.jpg" class="card-img-top" alt="Mental Health">
                    <div class="card-body">
                        <h3 class="card-title">Mental Health</h3>
                        <p class="card-text">Products that support your mental well.</p>
                        <button class="btn btn-success">Read More</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="Assets/imag/img3.png" class="card-img-top" alt="You Can">
                    <div class="card-body">
                        <h3 class="card-title">You Can it</h3>
                        <p class="card-text">Motivational items to fuel your dreams.</p>
                        <button class="btn btn-warning">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="social-icons">
            <a href="https://github.com/Nourhan-Nazieh" class="mx-2"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/nourhan-nazih-6492352ab/" class="mx-2"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://instagram.com" class="mx-2"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>Â© 2025 Positive Zone. All rights reserved.</p>
    </footer>

    <script src="Assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/all.min.js"></script>
    <script src="Assets/js/main.js"></script>
</body>
</html>
